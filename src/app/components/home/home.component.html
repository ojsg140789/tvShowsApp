<div class="container">
    <h2>Lista de Programas de TV</h2>
    <table mat-table [dataSource]="tvShows" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let show"> {{ show.id }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let show"> {{ show.name }} </td>
        </ng-container>

        <ng-container matColumnDef="favorite">
            <th mat-header-cell *matHeaderCellDef> Favorito </th>
            <td mat-cell *matCellDef="let show"> {{ show.favorite ? 'SÃ­' : 'No' }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let show">
                <button mat-button [routerLink]="['/edit', show.id]">Editar</button>
                <button mat-button (click)="deleteTvShow(show.id)">Eliminar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="actions">
        <button mat-raised-button color="primary" [routerLink]="['/create']">Agregar</button>
    </div>
</div>
